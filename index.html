<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Signup Form</title>
</head>
<body>

    <div class="main">
        <div class="image">
            <div class="image-overlay">
                <img src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>

        </div>
       

       <div>
        <div class="containerTop">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started.
            </h2>
            <br>
            <p>
                <h2>You <i>know</i> you want to.</h2>
            </p>

        </div>
        
    <div class="containerForm">
        

        <h2>This is Our Signup Form!</h2>
        <form id="validation-form">
            
                <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" min="1" max="20" required>
                <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="" id="lastName" min="1" max="20" required>
                <span class="error-message"></span>
                </div>

                <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="" id="email" required>
                <span class="error-message"></span>
                </div>


                <div class="form-group">
                <label for="phoneNum">Phone Number</label>
                <input type="tel" id="phoneNum" required>
                <span class="error-message"></span>
                </div>
           
            
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" required name="" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters, max 20">
                <span class="error-message"></span>
                </div>

                <div class="form-group">
                <label for="passwordConfirm">Confirm Password:</label>
                <input type="password" required name="passwordConfirm" id="passwordConfirm" required>
                <span class="error-message" id="errorMatch"></span>
            </div>

            <div>
                <button type="submit" class="form-group">Create Account</button>
            </div>
    


    <p>Already have an account? <a href="">Login</a></p>

        </form>
    </div>

</div>

</div>
    


</body>

<script src="script.js"></script>
</html>
